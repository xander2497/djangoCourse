{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!--INCLUSION DE BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-2" >
                <h2>Directorio</h2>
                <form>
                    <input type="text" class="form-control">
                    <input type="submit" class="btn btn-success" value="Buscar">
                </form>
                <div>
                    <a href="{% url 'app3:directorio' %}">Home</a>
                </div>
                <br>
                <div>
                    <a href="{% url 'app3:nuevoRegistro' %}">Crear nuevo registro</a>
                </div>
                <div>
                    <a href="{% url 'app3:nuevoDepartamento' %}">Crear nuevo departamento</a>
                </div>
                <br>
                {% for departamentoInfo in listaDepartamentos %}
                <div>
                    <a href="{% url 'app3:vistaDepartamento' departamentoInfo.id %}">{{ departamentoInfo.nombreDepartamento }}</a>
                </div>
                {% endfor %}
            </div>
            <div class="col-lg-10">
                {% block contenido %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
